<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nusari - Galería</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white overflow-x-hidden">

  <!-- Barra superior -->
  <nav class="bg-gray-800 shadow sticky top-0 z-50 w-full">
    <div
      class="max-w-screen-xl mx-auto flex items-center h-16 px-4 w-full overflow-visible flex-nowrap gap-4">

      <!-- Menú hamburguesa -->
      <button id="toggleSidebar"
        class="text-white text-2xl hover:text-teal-400 focus:outline-none w-10 flex justify-center transition-colors duration-300">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Logo -->
      <div class="w-32">
        <a href="gallery.html" class="text-2xl font-bold text-teal-400 whitespace-nowrap hover:text-teal-300 transition-colors duration-300">Nusari</a>
      </div>

      <!-- Buscador -->
      <div class="flex-grow max-w-[500px] min-w-[200px] px-4">
        <div class="relative">
          <input type="text" placeholder="Buscar..."
            class="w-full bg-gray-700 text-white rounded-full pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" />
          <button
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors duration-300">
            <i class="fas fa-search fa-lg"></i>
          </button>
        </div>
      </div>

      <!-- Subir contenido -->
      <div class="relative" id="uploadDropdown">
        <button id="uploadBtn" class="text-white text-xl hover:text-teal-400 transition-colors duration-300 p-2 focus:outline-none">
          <i class="fas fa-upload"></i>
        </button>
        <div id="uploadMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg z-50 divide-y divide-gray-600">
          <a href="/upload/image" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
            <i class="fas fa-image mr-2"></i>Subir imagen
          </a>
          <a href="/upload/story" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
            <i class="fas fa-pen mr-2"></i>Escribir relato
          </a>
        </div>
      </div>

      <!-- Botón de login (visible cuando no hay sesión) -->
      <a href="/login.html" id="loginButton" class="text-white hover:text-teal-400 transition-colors duration-300 hidden">
        Iniciar Sesión
      </a>

      <!-- Perfil (visible cuando hay sesión) -->
      <div class="relative" id="profileDropdown">
        <button id="profileBtn" class="flex items-center space-x-2 focus:outline-none p-2">
          <img src="https://via.placeholder.com/32" alt="Perfil"
            class="w-8 h-8 rounded-full border-2 border-teal-400" />
          <i class="fas fa-caret-down text-gray-400"></i>
        </button>

        <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg z-50 divide-y divide-gray-600">
          <a href="/profile" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
            <i class="fas fa-user mr-2"></i>Mi Perfil
          </a>
          <a href="/settings" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
            <i class="fas fa-cog mr-2"></i>Configuración
          </a>
          <a href="/logout" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
            <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
          </a>
        </div>
      </div>

    </div>
  </nav>

  <!-- Contenedor general -->
  <div class="flex pt-16">

    <!-- Sidebar -->
    <aside id="sidebar"
      class="bg-gray-800 fixed top-0 left-0 h-full w-16 transition-all duration-300 flex flex-col items-start shadow-lg z-40 overflow-hidden">

      <nav class="flex flex-col space-y-4 mt-20 w-full">
        <!-- Cada enlace es un flex-row con icono fijo y texto ocultable -->
        <a href="/"
          class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
          <i class="fas fa-home text-xl w-6 text-center"></i>
          <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Inicio</span>
        </a>

        <a href="/explore"
          class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
          <i class="fas fa-compass text-xl w-6 text-center"></i>
          <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Explorar</span>
        </a>

        <a href="/trending"
          class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
          <i class="fas fa-fire text-xl w-6 text-center"></i>
          <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Tendencias</span>
        </a>

        <a href="/favorites"
          class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
          <i class="fas fa-heart text-xl w-6 text-center"></i>
          <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Favoritos</span>
        </a>
      </nav>

    </aside>

    <!-- Contenido principal -->
    <main id="mainContent" class="flex-1 ml-16 p-4 transition-all duration-300">
      <div id="gallery" class="columns-2 md:columns-3 lg:columns-6 gap-4 space-y-4">
        <!-- Las imágenes irán aquí -->
      </div>
    </main>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Verificar autenticación al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
      auth.updateAuthUI();
    });

    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggleSidebar');
    const mainContent = document.getElementById('mainContent');
    const sidebarTexts = document.querySelectorAll('.sidebar-text');

    toggleButton.addEventListener('click', () => {
      // Alterna clases para ancho sidebar y margen contenido
      if (sidebar.classList.contains('w-16')) {
        sidebar.classList.replace('w-16', 'w-48');
        mainContent.classList.replace('ml-16', 'ml-48');
        // Muestra los textos del sidebar
        sidebarTexts.forEach(text => {
          text.classList.remove('max-w-0');
          text.classList.add('max-w-xs');
        });
      } else {
        sidebar.classList.replace('w-48', 'w-16');
        mainContent.classList.replace('ml-48', 'ml-16');
        // Oculta los textos del sidebar
        sidebarTexts.forEach(text => {
          text.classList.remove('max-w-xs');
          text.classList.add('max-w-0');
        });
      }
    });

    function setupDropdown(buttonId, menuId) {
      const button = document.getElementById(buttonId);
      const menu = document.getElementById(menuId);

      button.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('hidden');
      });

      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !button.contains(e.target)) {
          menu.classList.add('hidden');
        }
      });
    }

    // Aplica a ambos menús
    setupDropdown('uploadBtn', 'uploadMenu');
    setupDropdown('profileBtn', 'profileMenu');


    // Carga imágenes demo para masonry
    const gallery = document.getElementById('gallery');
    async function loadImages(count = 10) {
      try {
        const res = await fetch(`http://localhost:3000/api/images/random?count=${count}`);
        const images = await res.json();

        images.forEach(image => {
          const img = document.createElement('img');
          img.src = image.url;
          img.className = "w-full rounded-lg mb-4 break-inside-avoid";
          gallery.appendChild(img);
        });
      } catch (err) {
        console.error("Error al cargar imágenes:", err);
      }
    }

    loadImages();

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadImages(10);
      }
    });
  </script>

</body>

</html>
