<!-- frontend/profile.html -->
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nusari - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white overflow-x-hidden">
    <!-- Barra superior -->
    <nav class="bg-gray-800 shadow sticky top-0 z-50 w-full">
      <div class="max-w-screen-xl mx-auto flex items-center h-16 px-4 w-full overflow-visible flex-nowrap gap-4">
        <!-- Menú hamburguesa -->
        <button id="toggleSidebar" class="text-white text-2xl hover:text-teal-400 focus:outline-none w-10 flex justify-center transition-colors duration-300">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Logo -->
        <div class="w-32">
          <a href="/" class="text-2xl font-bold text-teal-400 whitespace-nowrap hover:text-teal-300 transition-colors duration-300">Nusari</a>
        </div>

        <!-- Buscador -->
        <div class="flex-grow max-w-[500px] min-w-[200px] px-4">
          <div class="relative">
            <input type="text" placeholder="Buscar..." class="w-full bg-gray-700 text-white rounded-full pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" />
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors duration-300">
              <i class="fas fa-search fa-lg"></i>
            </button>
          </div>
        </div>

        <!-- Botón de login (visible cuando no hay sesión) -->
        <a href="/login.html" id="loginButton" class="text-white hover:text-teal-400 transition-colors duration-300 hidden">
          Iniciar Sesión
        </a>

        <!-- Perfil (visible cuando hay sesión) -->
        <div class="relative" id="profileDropdown">
          <button id="profileBtn" class="flex items-center space-x-2 focus:outline-none p-2">
            <img src="https://via.placeholder.com/32" alt="Perfil" class="w-8 h-8 rounded-full border-2 border-teal-400" />
            <i class="fas fa-caret-down text-gray-400"></i>
          </button>

          <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg z-50 divide-y divide-gray-600">
            <a href="/profile" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
              <i class="fas fa-user mr-2"></i>Mi Perfil
            </a>
            <a href="/settings" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
              <i class="fas fa-cog mr-2"></i>Configuración
            </a>
            <a href="#" onclick="auth.logout()" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
              <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenedor general -->
    <div class="flex pt-16">
      <!-- Sidebar -->
      <aside id="sidebar" class="bg-gray-800 fixed top-0 left-0 h-full w-16 transition-all duration-300 flex flex-col items-start shadow-lg z-40 overflow-hidden">
        <nav class="flex flex-col space-y-4 mt-20 w-full">
          <a href="/" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-home text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Inicio</span>
          </a>

          <a href="/explore" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-compass text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Explorar</span>
          </a>

          <a href="/trending" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-fire text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Tendencias</span>
          </a>

          <a href="/favorites" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-heart text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Favoritos</span>
          </a>
        </nav>
      </aside>

      <!-- Contenido principal -->
      <main id="mainContent" class="flex-1 ml-16 p-4 transition-all duration-300">
        <div class="max-w-4xl mx-auto">
          <!-- Cabecera del perfil -->
          <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <div class="flex items-center space-x-6">
              <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="w-32 h-32 rounded-full border-4 border-teal-400" />
              <div class="flex-1">
                <h1 id="profileName" class="text-3xl font-bold mb-2"></h1>
                <p id="profileBio" class="text-gray-300 mb-4"></p>
                <div class="flex items-center space-x-4">
                  <div class="text-center">
                    <span id="followersCount" class="block text-2xl font-bold">0</span>
                    <span class="text-gray-400">Seguidores</span>
                  </div>
                  <div class="text-center">
                    <span id="followingCount" class="block text-2xl font-bold">0</span>
                    <span class="text-gray-400">Siguiendo</span>
                  </div>
                  <div class="text-center">
                    <span id="artworksCount" class="block text-2xl font-bold">0</span>
                    <span class="text-gray-400">Obras</span>
                  </div>
                </div>
              </div>
              <button id="editProfileBtn" class="px-6 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors duration-300">
                Editar perfil
              </button>
            </div>
          </div>

          <!-- Pestañas de navegación -->
          <div class="border-b border-gray-700 mb-6">
            <nav class="flex space-x-8">
              <button class="px-4 py-2 text-teal-400 border-b-2 border-teal-400 font-medium">
                Obras
              </button>
              <button class="px-4 py-2 text-gray-400 hover:text-white font-medium">
                Relatos
              </button>
              <button class="px-4 py-2 text-gray-400 hover:text-white font-medium">
                Favoritos
              </button>
            </nav>
          </div>

          <!-- Grid de obras -->
          <div id="artworksGrid" class="columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4">
            <!-- Las obras se cargarán dinámicamente -->
          </div>
        </div>
      </main>
    </div>

    <script src="/js/auth.js"></script>
    <script>
      // Proteger la ruta
      document.addEventListener('DOMContentLoaded', async () => {
        await auth.protectRoute();
        await auth.updateAuthUI();
        loadProfile();
      });

      const sidebar = document.getElementById('sidebar');
      const toggleButton = document.getElementById('toggleSidebar');
      const mainContent = document.getElementById('mainContent');
      const sidebarTexts = document.querySelectorAll('.sidebar-text');

      toggleButton.addEventListener('click', () => {
        if (sidebar.classList.contains('w-16')) {
          sidebar.classList.replace('w-16', 'w-48');
          mainContent.classList.replace('ml-16', 'ml-48');
          sidebarTexts.forEach(text => {
            text.classList.remove('max-w-0');
            text.classList.add('max-w-xs');
          });
        } else {
          sidebar.classList.replace('w-48', 'w-16');
          mainContent.classList.replace('ml-48', 'ml-16');
          sidebarTexts.forEach(text => {
            text.classList.remove('max-w-xs');
            text.classList.add('max-w-0');
          });
        }
      });

      function setupDropdown(buttonId, menuId) {
        const button = document.getElementById(buttonId);
        const menu = document.getElementById(menuId);

        button.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
          if (!menu.contains(e.target) && !button.contains(e.target)) {
            menu.classList.add('hidden');
          }
        });
      }

      setupDropdown('profileBtn', 'profileMenu');

      // Cargar datos del perfil
      async function loadProfile() {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch('http://localhost:3000/api/users/profile', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          const profile = await response.json();

          document.getElementById('profileName').textContent = profile.name;
          document.getElementById('profileBio').textContent = profile.bio;
          document.getElementById('followersCount').textContent = profile.followers;
          document.getElementById('followingCount').textContent = profile.following;
          document.getElementById('artworksCount').textContent = profile.artworks;

          // Cargar obras del usuario
          loadArtworks();
        } catch (error) {
          console.error('Error cargando el perfil:', error);
        }
      }

      // Cargar obras del usuario
      async function loadArtworks() {
        try {
          const token = localStorage.getItem('token');
          const response = await fetch('http://localhost:3000/api/users/artworks', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          const artworks = await response.json();

          const grid = document.getElementById('artworksGrid');
          grid.innerHTML = artworks.map(artwork => `
            <div class="relative group">
              <img src="${artwork.imageUrl}" alt="${artwork.title}" class="w-full rounded-lg" />
              <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 rounded-lg flex items-center justify-center opacity-0 group-hover:opacity-100">
                <div class="text-center">
                  <h3 class="text-white font-semibold mb-2">${artwork.title}</h3>
                  <div class="flex justify-center space-x-4">
                    <button class="text-white hover:text-teal-400 transition-colors duration-300">
                      <i class="fas fa-heart"></i>
                      <span>${artwork.likes}</span>
                    </button>
                    <button class="text-white hover:text-teal-400 transition-colors duration-300">
                      <i class="fas fa-comment"></i>
                      <span>${artwork.comments}</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
        } catch (error) {
          console.error('Error cargando las obras:', error);
        }
      }
    </script>
  </body>
</html>
