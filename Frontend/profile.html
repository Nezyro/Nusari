<!-- frontend/profile.html -->
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nusari - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/src/config/api.js"></script>
    <script type="module" src="/src/components/navbar.js"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar will be inserted here -->
    <div id="navbar"></div>

    <!-- Contenido principal -->
    <main class="max-w-4xl mx-auto p-4">
      <div class="bg-gray-800 rounded-lg shadow-lg p-6">
        <!-- Información del perfil -->
        <div class="flex items-center space-x-6 mb-8">
          <div class="relative">
            <img id="profileImage" src="/uploads/default-profile.jpg" alt="Profile" 
              class="w-32 h-32 rounded-full object-cover border-4 border-teal-400" />
            <label for="profilePicture" class="absolute bottom-0 right-0 bg-teal-500 rounded-full p-2 cursor-pointer hover:bg-teal-600">
              <i class="fas fa-camera text-white"></i>
            </label>
            <input type="file" id="profilePicture" accept="image/*" class="hidden" />
          </div>
          <div>
            <h1 id="username" class="text-2xl font-bold text-white"></h1>
            <p id="email" class="text-gray-400"></p>
          </div>
        </div>

        <!-- Formulario de edición -->
        <form id="profileForm" class="space-y-6">
          <div>
            <label for="editUsername" class="block text-sm font-medium text-gray-300">Nombre de usuario</label>
            <input type="text" id="editUsername" name="username"
              class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent" />
          </div>

          <div>
            <label for="editEmail" class="block text-sm font-medium text-gray-300">Correo electrónico</label>
            <input type="email" id="editEmail" name="email"
              class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent" />
          </div>

          <div>
            <label for="currentPassword" class="block text-sm font-medium text-gray-300">Contraseña actual</label>
            <input type="password" id="currentPassword" name="currentPassword"
              class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent" />
          </div>

          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-300">Nueva contraseña</label>
            <input type="password" id="newPassword" name="newPassword"
              class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent" />
          </div>

          <button type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400 focus:ring-offset-gray-800 transition-colors duration-300">
            Guardar cambios
          </button>
        </form>
      </div>
    </main>

    <script type="module">
      import api from '/src/config/api.js';
      import { createNavbar } from '/src/components/navbar.js';

      // Insert navbar
      document.getElementById('navbar').appendChild(createNavbar());

      // Check if user is logged in
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '/login.html';
      }

      // Load user data
      const loadUserData = async () => {
        try {
          const response = await api.get('/auth/me');
          const userData = response.data;
          
          document.getElementById('username').textContent = userData.username;
          document.getElementById('email').textContent = userData.email;
          document.getElementById('editUsername').value = userData.username;
          document.getElementById('editEmail').value = userData.email;
          
          if (userData.profileImage) {
            document.getElementById('profileImage').src = `/uploads/${userData.profileImage}`;
          }
        } catch (error) {
          console.error('Error loading user data:', error);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Error al cargar los datos del usuario'
          });
        }
      };

      // Handle profile picture upload
      document.getElementById('profilePicture').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('profilePicture', file);

        try {
          const response = await api.post('/auth/profile/picture', formData, {
            headers: {
              'Content-Type': 'multipart/form-data'
            }
          });

          const { user } = response.data;
          document.getElementById('profileImage').src = `/uploads/${user.profileImage}`;

          // Update navbar profile image
          const navbarProfileImage = document.querySelector('#profileButton img');
          if (navbarProfileImage) {
            navbarProfileImage.src = `/uploads/${user.profileImage}`;
          }

          Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: 'Imagen de perfil actualizada correctamente',
            timer: 1500
          });
        } catch (error) {
          console.error('Error uploading profile picture:', error);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: error.response?.data?.error || 'Error al subir la imagen'
          });
        }
      });

      // Handle profile update
      document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('editUsername').value;
        const email = document.getElementById('editEmail').value;
        const currentPassword = document.getElementById('currentPassword').value;
        const newPassword = document.getElementById('newPassword').value;

        try {
          const response = await api.put('/auth/profile', {
            username,
            email,
            currentPassword: currentPassword || undefined,
            newPassword: newPassword || undefined
          });

          const { user } = response.data;
          document.getElementById('username').textContent = user.username;
          document.getElementById('email').textContent = user.email;

          // Update navbar username
          const navbarUsername = document.querySelector('#profileButton span');
          if (navbarUsername) {
            navbarUsername.textContent = user.username;
          }

          // Update localStorage
          localStorage.setItem('user', JSON.stringify(user));

          Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: 'Perfil actualizado correctamente',
            timer: 1500
          });

          // Clear password fields
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
        } catch (error) {
          console.error('Error updating profile:', error);
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: error.response?.data?.error || 'Error al actualizar el perfil'
          });
        }
      });

      // Load initial user data
      loadUserData();
    </script>
  </body>
</html>
