<!-- frontend/settings.html -->
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nusari - Configuración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white overflow-x-hidden">
    <!-- Barra superior -->
    <nav class="bg-gray-800 shadow sticky top-0 z-50 w-full">
      <div class="max-w-screen-xl mx-auto flex items-center h-16 px-4 w-full overflow-visible flex-nowrap gap-4">
        <!-- Menú hamburguesa -->
        <button id="toggleSidebar" class="text-white text-2xl hover:text-teal-400 focus:outline-none w-10 flex justify-center transition-colors duration-300">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Logo -->
        <div class="w-32">
          <a href="/" class="text-2xl font-bold text-teal-400 whitespace-nowrap hover:text-teal-300 transition-colors duration-300">Nusari</a>
        </div>

        <!-- Buscador -->
        <div class="flex-grow max-w-[500px] min-w-[200px] px-4">
          <div class="relative">
            <input type="text" placeholder="Buscar..." class="w-full bg-gray-700 text-white rounded-full pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" />
            <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors duration-300">
              <i class="fas fa-search fa-lg"></i>
            </button>
          </div>
        </div>

        <!-- Botón de login (visible cuando no hay sesión) -->
        <a href="/login.html" id="loginButton" class="text-white hover:text-teal-400 transition-colors duration-300 hidden">
          Iniciar Sesión
        </a>

        <!-- Perfil (visible cuando hay sesión) -->
        <div class="relative" id="profileDropdown">
          <button id="profileBtn" class="flex items-center space-x-2 focus:outline-none p-2">
            <img src="https://via.placeholder.com/32" alt="Perfil" class="w-8 h-8 rounded-full border-2 border-teal-400" />
            <i class="fas fa-caret-down text-gray-400"></i>
          </button>

          <div id="profileMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-700 rounded-md shadow-lg z-50 divide-y divide-gray-600">
            <a href="/profile" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
              <i class="fas fa-user mr-2"></i>Mi Perfil
            </a>
            <a href="/settings" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
              <i class="fas fa-cog mr-2"></i>Configuración
            </a>
            <a href="#" onclick="auth.logout()" class="block px-4 py-2 hover:bg-gray-600 transition-colors duration-300">
              <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contenedor general -->
    <div class="flex pt-16">
      <!-- Sidebar -->
      <aside id="sidebar" class="bg-gray-800 fixed top-0 left-0 h-full w-16 transition-all duration-300 flex flex-col items-start shadow-lg z-40 overflow-hidden">
        <nav class="flex flex-col space-y-4 mt-20 w-full">
          <a href="/" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-home text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Inicio</span>
          </a>

          <a href="/explore" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-compass text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Explorar</span>
          </a>

          <a href="/trending" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-fire text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Tendencias</span>
          </a>

          <a href="/favorites" class="flex items-center space-x-4 px-4 py-3 text-gray-400 hover:text-teal-400 group transition-colors duration-300">
            <i class="fas fa-heart text-xl w-6 text-center"></i>
            <span class="sidebar-text overflow-hidden whitespace-nowrap max-w-0 group-hover:max-w-xs transition-all duration-300 ease-in-out">Favoritos</span>
          </a>
        </nav>
      </aside>

      <!-- Contenido principal -->
      <main id="mainContent" class="flex-1 ml-16 p-4 transition-all duration-300">
        <div class="max-w-4xl mx-auto">
          <!-- Configuración para usuarios no autenticados -->
          <div id="guestSettings" class="bg-gray-800 rounded-lg p-6">
            <h1 class="text-3xl font-bold mb-6">Configuración General</h1>
            
            <div class="space-y-6">
              <!-- Tema -->
              <div>
                <h2 class="text-xl font-semibold mb-4">Tema</h2>
                <div class="flex space-x-4">
                  <button class="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors duration-300">
                    <i class="fas fa-moon mr-2"></i>Oscuro
                  </button>
                  <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors duration-300">
                    <i class="fas fa-sun mr-2"></i>Claro
                  </button>
                </div>
              </div>

              <!-- Idioma -->
              <div>
                <h2 class="text-xl font-semibold mb-4">Idioma</h2>
                <select class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                  <option value="es">Español</option>
                  <option value="en">English</option>
                  <option value="fr">Français</option>
                </select>
              </div>

              <!-- Notificaciones -->
              <div>
                <h2 class="text-xl font-semibold mb-4">Notificaciones</h2>
                <div class="space-y-2">
                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-teal-400 rounded bg-gray-700 border-gray-600" />
                    <span>Mostrar notificaciones del navegador</span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Configuración para usuarios autenticados -->
          <div id="userSettings" class="bg-gray-800 rounded-lg p-6 hidden">
            <h1 class="text-3xl font-bold mb-6">Configuración de la Cuenta</h1>
            
            <div class="space-y-6">
              <!-- Perfil -->
              <div>
                <h2 class="text-xl font-semibold mb-4">Perfil</h2>
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Foto de perfil</label>
                    <div class="flex items-center space-x-4">
                      <img src="https://via.placeholder.com/100" alt="Perfil" class="w-20 h-20 rounded-full" />
                      <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors duration-300">
                        Cambiar foto
                      </button>
                    </div>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Nombre de usuario</label>
                    <input type="text" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" />
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Biografía</label>
                    <textarea class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" rows="3"></textarea>
                  </div>
                </div>
              </div>

              <!-- Seguridad -->
              <div>
                <h2 class="text-xl font-semibold mb-4">Seguridad</h2>
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Cambiar contraseña</label>
                    <input type="password" placeholder="Contraseña actual" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400 mb-2" />
                    <input type="password" placeholder="Nueva contraseña" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400 mb-2" />
                    <input type="password" placeholder="Confirmar nueva contraseña" class="w-full bg-gray-700 text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400" />
                  </div>
                </div>
              </div>

              <!-- Privacidad -->
              <div>
                <h2 class="text-xl font-semibold mb-4">Privacidad</h2>
                <div class="space-y-2">
                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-teal-400 rounded bg-gray-700 border-gray-600" />
                    <span>Perfil público</span>
                  </label>
                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-teal-400 rounded bg-gray-700 border-gray-600" />
                    <span>Mostrar correo electrónico</span>
                  </label>
                </div>
              </div>

              <!-- Notificaciones -->
              <div>
                <h2 class="text-xl font-semibold mb-4">Notificaciones</h2>
                <div class="space-y-2">
                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-teal-400 rounded bg-gray-700 border-gray-600" />
                    <span>Notificaciones por correo</span>
                  </label>
                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-teal-400 rounded bg-gray-700 border-gray-600" />
                    <span>Notificaciones de nuevos seguidores</span>
                  </label>
                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-teal-400 rounded bg-gray-700 border-gray-600" />
                    <span>Notificaciones de comentarios</span>
                  </label>
                </div>
              </div>

              <!-- Botones de acción -->
              <div class="flex justify-end space-x-4">
                <button class="px-6 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors duration-300">
                  Cancelar
                </button>
                <button class="px-6 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors duration-300">
                  Guardar cambios
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/auth.js"></script>
    <script>
      // Verificar autenticación al cargar la página
      document.addEventListener('DOMContentLoaded', async () => {
        await auth.updateAuthUI();
        
        // Mostrar configuración según el estado de autenticación
        const isAuthenticated = await auth.checkAuth();
        const guestSettings = document.getElementById('guestSettings');
        const userSettings = document.getElementById('userSettings');
        
        if (isAuthenticated) {
          guestSettings.classList.add('hidden');
          userSettings.classList.remove('hidden');
        } else {
          guestSettings.classList.remove('hidden');
          userSettings.classList.add('hidden');
        }
      });

      const sidebar = document.getElementById('sidebar');
      const toggleButton = document.getElementById('toggleSidebar');
      const mainContent = document.getElementById('mainContent');
      const sidebarTexts = document.querySelectorAll('.sidebar-text');

      toggleButton.addEventListener('click', () => {
        if (sidebar.classList.contains('w-16')) {
          sidebar.classList.replace('w-16', 'w-48');
          mainContent.classList.replace('ml-16', 'ml-48');
          sidebarTexts.forEach(text => {
            text.classList.remove('max-w-0');
            text.classList.add('max-w-xs');
          });
        } else {
          sidebar.classList.replace('w-48', 'w-16');
          mainContent.classList.replace('ml-48', 'ml-16');
          sidebarTexts.forEach(text => {
            text.classList.remove('max-w-xs');
            text.classList.add('max-w-0');
          });
        }
      });

      function setupDropdown(buttonId, menuId) {
        const button = document.getElementById(buttonId);
        const menu = document.getElementById(menuId);

        button.addEventListener('click', (e) => {
          e.stopPropagation();
          menu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
          if (!menu.contains(e.target) && !button.contains(e.target)) {
            menu.classList.add('hidden');
          }
        });
      }

      setupDropdown('profileBtn', 'profileMenu');
    </script>
  </body>
</html>
